name: Generate RO-Crate preview

on:
  workflow_call:

  workflow_dispatch:

concurrency:
  group: "commits"
  cancel-in-progress: false    
    
permissions:
  contents: write
  pages: write
  id-token: write      

jobs:
  generate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: RO Crate Preview for Profile Crate
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3
        
      - name: RO Crate Preview for Example Request
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3/example-request/data

      - name: RO Crate Preview for Example Result
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3/example-result/data

          
      - name: RO Crate Preview for Example Hutch
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3/example-hutch/data
          
      - name: Commit RO Crate Preview
        uses: swinton/commit@v2.0.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        with:
          files: |
            0.3/ro-crate-preview.html
            0.3/example-request/data/ro-crate-preview.html
            0.3/example-result/data/ro-crate-preview.html
            0.3/example-hutch/data/ro-crate-preview.html
          commit-message: |
            Updated RO-Crate preview
      - name: Get new git commit
        id: sha
        run: |
              sha_new=$(git rev-parse HEAD)
              echo $sha_new
              echo "::set-output name=SHA::$sha_new"
      - name: New commit
        run:
          echo ${{ steps.sha.outputs.SHA }}
            