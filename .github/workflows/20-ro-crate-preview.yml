name: Generate RO-Crate preview

on:
  push:
    paths:
      - '**/ro-crate-metadata.json'
    branches:
      - main
      
permissions:
  contents: write
  pages: write
  id-token: write      

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: RO Crate Preview for Profile Crate
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3-DRAFT
        
      - name: RO Crate Preview for Example Request
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3-DRAFT/example-request/data

      - name: RO Crate Preview for Example Result
        uses: ResearchObject/ro-crate-preview-action@v1.3.0
        with:
          crate_path: 0.3-DRAFT/example-result/data
          
      - name: Commit RO Crate Preview
        uses: swinton/commit@v2.0.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        with:
          files: |
            0.3-DRAFT/ro-crate-preview.html
            0.3-DRAFT/example-request/data/ro-crate-preview.html
            0.3-DRAFT/example-result/data/ro-crate-preview.html
          commit-message: |
            Updated RO-Crate preview

      - name: Deploy using Jekyll
        uses: ./.github/workflows/jekyll-gh-pages-workflow-call.yml